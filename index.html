<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无限贪吃蛇 - Infinite Snake Roguelike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">层数</span>
                <span id="floor" class="stat-value">1</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">分数</span>
                <span id="score" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">长度</span>
                <span id="length" class="stat-value">3</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">生命</span>
                <span id="lives" class="stat-value">♥♥♥</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="abilities-panel">
            <h3>当前能力</h3>
            <div id="abilities-list" class="abilities-list"></div>
        </div>

        <div class="upgrade-modal" id="upgradeModal" style="display: none;">
            <h2>选择升级！</h2>
            <div id="upgrade-options" class="upgrade-options"></div>
        </div>

        <div class="game-over-modal" id="gameOverModal" style="display: none;">
            <h2>游戏结束</h2>
            <p>最终层数: <span id="finalFloor">1</span></p>
            <p>最终分数: <span id="finalScore">0</span></p>
            <p>收集的能力: <span id="collectedAbilities">0</span></p>
            <button id="restartButton">重新开始</button>
        </div>

        <div class="start-screen" id="startScreen">
            <h1>🐍 无限贪吃蛇</h1>
            <p>一个融合了Roguelike元素的贪吃蛇游戏</p>
            <div class="features">
                <div>🎲 随机能力与升级</div>
                <div>♾️ 无限关卡挑战</div>
                <div>⚡ 独特的技能组合</div>
                <div>🏆 渐进式难度提升</div>
            </div>
            <button id="startButton">开始游戏</button>
            <div class="controls">
                <p>使用方向键或WASD控制移动</p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
